<!DOCTYPE html>
<html>
  <head>
    <title>Land Registery Using Blockchain</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      
      form {
        margin: 0 auto;
        width: 50%;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
      }
      
      label {
        font-weight: bold;
      }
      
      input[type=text], input[type=number], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 5px;
        margin-bottom: 10px;
        resize: vertical;
      }
      
      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type=submit]:hover {
        background-color: #45a049;
      }
      
      input[type=submit]:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <h1>Clinical Trial Registry Using Blockchain</h1>
    <!-- <center><img src="https://example.com/clinical_trial_image.jpeg" alt="img"></center> -->
    <form method="POST" action="/addtobc">
      <label for="patient_name">Patient Name:</label>
      <input type="text" id="patient_name" name="patient_name"><br>
      <label for="age">Patient Age:</label>
      <input type="number" id="age" name="age"><br>
      <label for="report">Clinical Trial Report:</label>
      <textarea id="report" name="report"></textarea><br>
      <label for="trial_id">Trial ID:</label>
      <input type="number" id="trial_id" name="trial_id"><br>
      <input type="submit" value="Add Report">
    </form>
  </body>
</html>
